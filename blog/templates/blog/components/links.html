<div class="row tm-row">
    <div class="col-12">
        <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" style="text-align: center;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div style="display: flex; justify-content: flex-end;">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="tm-btn tm-btn-primary tm-btn-small mr-2">Profile</a>
                <a href="{% url 'logout' %}" class="tm-btn btn-danger tm-btn-small">Logout</a>
            {% else %}
                <a href="{% url 'register' %}" class="tm-btn tm-btn-primary tm-btn-small mr-2">Register</a>
                <a href="{% url 'login' %}" class="tm-btn tm-btn-primary tm-btn-small">Login</a>
            {% endif %}
        </div>
    </div>
</div>
